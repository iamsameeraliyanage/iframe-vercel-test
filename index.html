<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vercel Site</title>
</head>

<body>
   <div>
      <h1>Vercel Site</h1>
   </div>
   <div style="margin-bottom: 50px;">
      <button id="trigger-button">Get Data from GitHub Iframe</button>
   </div>

   <iframe id="netlify-iframe" src="https://iframe-netlify-test.netlify.app" width="600" height="400"></iframe>

   <script>
      const netlifyIframe = document.getElementById('netlify-iframe');
      document.getElementById('trigger-button').addEventListener('click', () => {
         // Send message to Netlify iframe
         netlifyIframe.contentWindow.postMessage({ action: 'request-data' }, 'https://iframe-netlify-test.netlify.app');
      });

      window.addEventListener('message', (event) => {
         if (event.origin === 'https://iframe-netlify-test.netlify.app') {
            console.log('Data received from GitHub iframe:', event.data);
         }
      });
   </script>
</body>

</html>
